name: unit-tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    env:
      GOPRIVATE: github.com/ActiveState/go-conpty,github.com/ActiveState/xpty,github.com/ActiveState/go-expect
      GOFLAGS: "-mod=vendor"
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .

    - name: Rename artifact
      run: mv text.log text-${{ matrix.os }}.log
      if: always()

    - name: Upload text.log
      uses: actions/upload-artifact@v1
      with:
        name: raw-log
        path: text-${{ matrix.os }}.log
      if: always()

